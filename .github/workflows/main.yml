name: "MarsRoverKataTests"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: |
        nix-shell --run 'pnpm install && pnpm test'
  mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - run: |
        brew install podman
        podman machine init
        podman machine start
        podman info
        pip3 install podman-compose
        sudo podman-compose run mac nix-shell --run 'pnpm test'
